<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MedConnectPro</title>
    <link rel="icon" href="img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <!-- Brand Logo -->
        <div>
          <a class="navbar-brand" href="index.html"
            ><img src="img/logo_main.png" alt="Logo"
          /></a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container form-container">
      <br>
      <h2 class="text-center mb-4">Log in</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email address</label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="showPassword" />
          <label for="showPassword" class="form-check-label">
            Show Password
          </label>
        </div>
        <button type="submit" class="btn btn-gradient-purple w-100">
          Login
        </button>
      </form>
      <a href="forgot-password.html" class="d-block text-center mt-2"
        >Forgot password?</a
      >

      <!-- New section for doctor's registration -->
      <div class="mt-4 text-center">
        <p>Register as a doctor using the link below:</p>
        <a href="register.html" class="btn btn-gradient-purple"
          >Doctor Registration</a
        >
      </div>
    </div>

    <!-- Footer -->
    <footer class="footbar text-white text-center py-3">
      <p>&copy; 2024 MedConnectPro. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
