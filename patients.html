<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .patient-info-table {
        width: 100%;
        border-collapse: collapse;
      }
      .patient-info-table th,
      .patient-info-table td {
        padding: 0.8rem;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      .sort-btn {
        margin-left: 1rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="doctor-dashboard.html">EHR System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="navbarLinks">
            <!-- Patient list link and dashboard link will be dynamically added by JavaScript when logged in -->
          </ul>
          <a
            href="index.html"
            id="loginLogoutButton"
            class="btn btn-teal ms-auto"
            >Login</a
          >
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
      <h2>Patient List</h2>

      <!-- Search Bar -->
      <div class="mb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search for patients..."
          oninput="searchPatients()"
        />
      </div>

      <!-- Sorting Buttons -->
      <div class="d-flex justify-content-end mb-3">
        <button
          class="btn btn-secondary sort-btn"
          onclick="sortPatients('asc')"
        >
          Sort A-Z
        </button>
        <button
          class="btn btn-secondary sort-btn"
          onclick="sortPatients('desc')"
        >
          Sort Z-A
        </button>
      </div>

      <!-- Dynamic Patient Table -->
      <table class="patient-info-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Country of Origin</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="patientList">
          <!-- Dynamic patient list will be injected here -->
        </tbody>
      </table>

      <a href="ehr.html" class="btn btn-primary mt-3">Add New Patient</a>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for populating and searching the patient list -->
    <script>
      function loadPatients() {
        const patientList = document.getElementById("patientList");

        const loggedInDoctor = JSON.parse(
          localStorage.getItem("logged_in_doctor")
        );
        if (!loggedInDoctor) {
          window.location.href = "index.html"; // Redirect if not logged in
          return;
        }

        // Retrieve the list of patients for the logged-in doctor
        const patients =
          JSON.parse(
            localStorage.getItem("patients_" + loggedInDoctor.email)
          ) || [];

        // Display patients or show a message if none are found
        if (patients.length === 0) {
          patientList.innerHTML =
            "<tr><td colspan='5'>No patients found.</td></tr>";
        } else {
          displayPatients(patients);
        }
      }

      function displayPatients(patients) {
        const patientList = document.getElementById("patientList");
        patientList.innerHTML = ""; // Clear the current list

        patients.forEach((patient, index) => {
          const row = document.createElement("tr");

          row.innerHTML = `
      <td>${patient.firstName} ${patient.lastName}</td>
      <td>${calculateAge(patient.dob)} years</td>
      <td>${patient.gender}</td>
      <td>${patient.country || "N/A"}</td>
      <td>
        <a href="ehr-details.html?patient=${index}" class="btn btn-primary">View EHR</a>
      </td>
    `;

          patientList.appendChild(row);
        });
      }

      // Calculate age based on date of birth
      function calculateAge(dob) {
        if (!dob) return "N/A";

        const [day, month, year] = dob.split("-");
        const birthDate = new Date(year, month - 1, day);
        const ageDiffMs = Date.now() - birthDate.getTime();
        const ageDate = new Date(ageDiffMs);
        return Math.abs(ageDate.getUTCFullYear() - 1970);
      }

      function sortPatients(order) {
        const loggedInDoctor = JSON.parse(
          localStorage.getItem("logged_in_doctor")
        );
        let patients =
          JSON.parse(
            localStorage.getItem("patients_" + loggedInDoctor.email)
          ) || [];

        // Sort patients by name
        patients.sort((a, b) => {
          const nameA = (a.firstName + " " + a.lastName).toLowerCase();
          const nameB = (b.firstName + " " + b.lastName).toLowerCase();
          return order === "asc"
            ? nameA.localeCompare(nameB)
            : nameB.localeCompare(nameA);
        });

        displayPatients(patients);
      }

      function searchPatients() {
        const searchInput = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const loggedInDoctor = JSON.parse(
          localStorage.getItem("logged_in_doctor")
        );
        const patients =
          JSON.parse(
            localStorage.getItem("patients_" + loggedInDoctor.email)
          ) || [];

        // Filter patients by search input
        const filteredPatients = patients.filter((patient) => {
          const fullName = (
            patient.firstName +
            " " +
            patient.lastName
          ).toLowerCase();
          return fullName.includes(searchInput);
        });

        displayPatients(filteredPatients);
      }

      // Load patients when the page is loaded
      window.onload = loadPatients;
    </script>
  </body>
</html>
