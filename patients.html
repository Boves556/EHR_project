<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="doctor-dashboard.html">MedConnectPro</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="navbarLinks">
            <!-- Patient list link and dashboard link will be dynamically added by JavaScript when logged in -->
          </ul>
          <a
            href="index.html"
            id="loginLogoutButton"
            class="btn btn-theme-primary ms-auto"
            >Login</a
          >
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
      <h2>Patient List</h2>

      <!-- Search Bar -->
      <div class="mb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search for patients..."
          oninput="searchPatients()"
        />
      </div>

      <!-- Sorting Buttons -->
      <div class="d-flex justify-content-end mb-3">
        <button
          class="btn btn-secondary sort-btn"
          onclick="sortPatients('asc')"
        >
          Sort A-Z
        </button>
        <button
          class="btn btn-secondary sort-btn"
          onclick="sortPatients('desc')"
        >
          Sort Z-A
        </button>
      </div>

      <!-- Dynamic Patient Table -->
      <table class="patient-info-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Country of Origin</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="patientList">
          <!-- Dynamic patient list will be injected here -->
        </tbody>
      </table>

      <a href="ehr.html" class="btn btn-gradient-purple mt-3"
        >Add New Patient</a
      >
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for populating and searching the patient list -->
    <script src="js/patients.js"></script>
  </body>
</html>
