<!-- for doctor's registration page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor's Registration - MedConnectPro</title>
    <link rel="icon" href="img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <!-- Brand Logo -->
        <div>
          <a class="navbar-brand" href="index.html"
            ><img src="img/logo_main.png" alt="Logo"
          /></a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

      <div class="container form-container">
        <br />
        <h2 class="text-center mb-4">Register Here</h2>
        <form id="registrationForm">
          <div class="mb-3">
            <label for="fullName" class="form-label fw-bold">Full Name</label>
            <input type="text" class="form-control" id="fullName" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email address</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              minlength="8"
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label fw-bold"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
            />
          </div>
          <div class="mb-3">
            <label for="specialization" class="form-label fw-bold"
              >Specialization</label
            >
            <input type="text" class="form-control" id="specialization" />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="termsAgreement"
              required
            />
            <label class="form-check-label" for="termsAgreement"
              >I agree to the terms and conditions</label
            >
          </div>
          <button type="submit" class="btn btn-gradient-purple w-100">
            Register
          </button>
        </form>
      </div>

    <div class="mt-4 text-center">
      <p>Already a registered doctor? login below:</p>
      <a href="login.html" class="btn btn-gradient-purple"
        >Login</a
      >
    </div>
    <br> <br> <br>

    <!-- Footer -->
    <footer class="footbar text-white text-center py-3">
      <p>&copy; 2024 MedConnectPro. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
